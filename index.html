<!DOCTYPE html>
<html>
<head>
	<!-- 使用 HTML5 doctype，不区分大小写 -->
	<html lang="zh-cmn-Hans">
	<!-- 声明文档使用的字符编码 -->
	<meta charset='utf-8'>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 页面描述 -->
	<meta name="description" content="不超过150个字符" />
	<!-- 页面关键词 -->
	<meta name="keywords" content="" />
	<!-- 网页作者 -->
	<meta name="author" content="name, email@gmail.com" />
	<!-- 搜索引擎抓取 -->
	<meta name="robots" content="index,follow" />
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

	<!-- iOS 设备 begin -->
	<meta name="apple-mobile-web-app-title" content="标题">
	<!-- 添加到主屏后的标题（iOS 6 新增） -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

	<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- iOS 图标 begin -->
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
	<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
	<!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
	<!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
	<!-- iOS 图标 end -->

	<!-- iOS 启动画面 begin -->
	<link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png" />
	<!-- iPad 竖屏 768 x 1004（标准分辨率） -->
	<link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png" />
	<!-- iPad 竖屏 1536x2008（Retina） -->
	<link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png" />
	<!-- iPad 横屏 1024x748（标准分辨率） -->
	<link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png" />
	<!-- iPad 横屏 2048x1496（Retina） -->

	<link rel="apple-touch-startup-image" href="/splash-screen-320x480.png" />
	<!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
	<link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png" />
	<!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
	<link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png" />
	<!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
	<!-- iOS 启动画面 end -->

	<!-- iOS 设备 end -->
	<meta name="msapplication-TileColor" content="#000" />
	<!-- Windows 8 磁贴颜色 -->
	<meta name="msapplication-TileImage" content="icon.png" />
	<!-- Windows 8 磁贴图标 -->

	<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	<!-- 添加 RSS 订阅 -->
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/vue.js"></script>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div id="audio">
		<div :class="{main_box_blur:audioSearch}">
			<div class="bck-box">
				<div class="bck">
					<div class="bck-in" :style="{backgroundImage:'url('+newAudioData.img+')'}"></div>
				</div>
				<div class="masked"></div>
			</div>
			<div class="gedan-bck" id="gedanBck" style="display: none;"></div>
			<div class="gedan-box" id="gedan-box">
				<div class="gedan-top">
					<div class="log"></div>
					<div class="logname">兔子只吃胡萝卜</div>
				</div>
				<!--<div id="audioList" class="audioList">
					<div v-for="audio in audios" class="audioList-box-z">
						<div class="audioList-name-z">{{audio.name}}</div>
						<div class="audioList-bottom-z">
							<div class="audioList-geshou-z">{{audio.geshou}}</div>
							<div class="audioList-time-z">{{audio.time}}</div>
						</div>
					</div>
				</div>-->
			</div>
			<div class="toptitle-box">
				<div class="inquire-box" id="inquire-box" style="display: none;">
					<div class="inquire-cha" onclick="inquireNone()"></div>
					<input type="text" id="inquire-input"></input>
					<div class="inquire-x" id="inquiry"></div>
				</div>
				<div class="toptitle">
					<div class="audios" id="gedanOpen"><p class="mui-icon mui-icon-list toptitle_icon"></p></div>
					<div class="audio-title">{{newAudioData.song_name}}</div>
					<div class="inquire" @click="audioSearchShow(true)"><p class="mui-icon mui-icon-search toptitle_icon"></p></div>
				</div>
			</div>
	
			<div class="main_box">
				<div class="mui-slider">
					<div class="mui-slider-group">
						<!--歌单-->
						<div class="mui-slider-item">
							<div id="gedan" class="gedan">
								<div v-for="(value,index) in menuList"  class="audioList-box" @click="audioPlay(index)">
									<div class="audioList-zx"><p class="mui-icon mui-icon-bars"></p></div>
									<div class="audioList-name">{{value.name}}</div>
									<div class="audioList-bottom">
										<div class="audioList-geshou">{{value.geshou}}</div>
										<div class="audioList-time">{{value.time}}</div>
									</div>
								</div>
							</div>
						</div>
						<!--主页-->
						<div class="mui-slider-item">
							<div class="audio-cover" :style="{backgroundImage:'url('+newAudioData.img+')'}">
								<div class="audio-box">
								</div>
							</div>
							<div class="audio-content">
								<div class="audio-icon">{{newAudioData.song_name}}</div>
								<div class="audio-icon">专辑：{{newAudioData.album_name}}</div>
								<div class="audio-icon">{{newAudioData.author_name}}</div>
							</div>
						</div>
						<!--歌词-->
						<div class="mui-slider-item">
							<div id="audioWord" class="audioWord">
								<div class="audio_word_line" v-for="value in newAudioData.lyrics">{{value}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-title-box">
				<div class="audioRange-box">
					<div class="audioRange-time">00:00</div><input type="range" class="audioRange" id="range"><div class="audioRange-time">{{newAudioData.timelength}}</div>
				</div>
				<div class="lat lat1">
					<div class="qiege-break"></div>
				</div>
				<div class="lat lat2"></div>
				<div class="lat lat3">
					<div class="paly"></div>
				</div>
				<div class="lat lat4"></div>
				<div class="lat lat5">
					<div class="qiege-next"></div>
				</div>
				<div></div>
			</div>
		</div>
		<!--歌曲查询页面-->
		<div class="audio-search-box" v-show="audioSearch">
			<!--独立查询页面-->
			<div class="audio_search_frame" v-show = "audioSearchList.length==0">
				<input class="audio_search_frame_input" placeholder="输入搜索的歌曲或歌手" autofocus="autofocus" v-model="audioSearchContent"></input>
				<div class="audio_search_frame_button audio_search_frame_button_play" @click="audioSearchPlay">点击搜索</div>
				<div class="audio_search_frame_button audio_search_frame_button_back" @click="audioSearchShow(false)">退出搜索</div>
			</div>
			<!--头部查询框-->
			<div class="audio_search_frame_top_box" v-show = "audioSearchList.length!=0">
				<div class="audio_search_frame_top_balck" @click="audioSearchShow(false)"><p class="mui-icon mui-icon-back"></p></div>
				<input v-model="audioSearchContent" class="audio_search_frame_top" placeholder="输入搜索的歌曲或歌手"></input>
				<div class="audio_search_frame_top_inquire" @click="audioSearchPlay"><p class="mui-icon mui-icon-search" ></p></div>
			</div>
			<!--查询歌曲的列表-->
			<div class="audio_search_list">
				<div v-for="(value,index) in audioSearchList" class="audioList-box" @click="audioListAdd(index)">
					<div class="audioList-zx"><p class="mui-icon mui-icon-bars"></p></div>
					<div class="audioList-name">{{value.name}}</div>
					<div class="audioList-bottom">
						<div class="audioList-geshou">{{value.geshou}}</div>
						<div class="audioList-time">{{value.time}}</div>
					</div>
				</div>
			</div>
		</div>
		<audio :src="newAudioData.play_url" id="myaudio" autoplay="autoplay" ></audio>
	</div>
</body>
<script type="text/javascript" src="js/config.js" ></script>
<script type="text/javascript" src="js/main.js" ></script>
<script type="text/javascript" src="js/audio.js" ></script>
<script type="text/javascript">
	AUDIO = new Vue({
		el:"#audio",
		data:{
			//查询歌曲显示页
			audioSearch:false,
			//搜索框内容
			audioSearchContent:"",
			//搜索的歌曲列表
			audioSearchList:[],
			//歌库列表
			menuList:[{
				FileHash:"ECD8A1E7C8BD5AA2717A670C274C0C8E",
				geshou:"薛之谦、毛不易",
				name:"消愁 (Live)",
				ime:"2018江苏卫视跨年演唱会"
			}],
			//当前播放歌曲的信息
			newAudioData:{
				song_name:"rabiitAudio",		//歌曲名称
				author_name:"兔子只吃胡萝卜",			//歌手名称
				album_name:"来自github",			//专辑名称
				img:"./image/log.jpg",	//歌曲图片
				lyrics:[],				//歌词
				lyrics_time:[],				//歌词对应的时间
				play_url:"",				//音乐路径
				timelength:"00:00",			//音乐长度
				audiolyrics:null,//歌词制作对象
			}
		},
		methods:{
			//查询歌曲显示页面
			audioSearchShow:function(bool){
				this.audioSearch = bool;
			},
			//搜索点击按钮
			audioSearchPlay:function(){
				//当搜索框里不为空时进行的操作
				if(this.audioSearchContent.replace(/(^s*)|(s*$)/g, "").length !=0){
					AudioOpera.searchAudio(this.audioSearchContent);
				}
			},
			//添加歌曲到歌库
			audioListAdd:function(index){
				AudioOpera.audioAdd(index);
			},
			//播放歌曲进行的操作
			audioPlay:function(index){
				var data = JSON.parse((new ajax(HOST.HREF+this.menuList[index].FileHash)).data);
				console.log(data);
				//同步界面
				this.newAudioData.song_name = data.data.song_name;
				this.newAudioData.author_name = data.data.author_name;
				this.newAudioData.album_name = data.data.album_name;
				this.newAudioData.img = data.data.img;
				this.newAudioData.audiolyrics=new Audio(data.data);
				var lyricsArr = this.newAudioData.audiolyrics.getAudioWord();
				this.newAudioData.lyrics = lyricsArr.lyrics;
				this.newAudioData.lyrics_time = lyricsArr.lyrics_time;
				this.newAudioData.play_url = data.data.play_url;
				this.newAudioData.timelength = zhuanhua(data.data.timelength);
				this.newAudioData.audiolyrics.synAudioWord();
			}
		}
	});
</script>
</html>
