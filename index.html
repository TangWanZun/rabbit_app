<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/config.js" ></script>
    <script src="https://unpkg.com/vue"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init({
      		subpages:[{
      			url:'main.html',
      			id:'main.html',
      			styles:{
      				top:'70px',
      				bottom:'120px'
      			}
      		}]
      	});
    </script>
</head>
<body>
	<div class="bck-box">
		<div class="bck">
			<div class="bck-in"></div>
		</div>
		<div class="masked"></div>
	</div>
	<div class="gedan-bck" id="gedanBck" style="display: none;"></div>
	<div class="gedan" id="gedan">
		<div class="gedan-top">
			<div class="log"></div>
			<div class="logname">兔子只吃胡萝卜</div>
		</div>
		<div id="audioList" class="audioList">
			<div v-for="audio in audios" class="audioList-box">
				<div class="audioList-name">{{audio.name}}</div>
				<div class="audioList-bottom">
					<div class="audioList-geshou">{{audio.geshou}}</div>
					<div class="audioList-time">{{audio.time}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toptitle-box">
		<div class="inquire-box" id="inquire-box" style="display: none;;">
			<div class="inquire-cha" onclick="inquireNone()"></div>
			<input type="text" id="inquire-input"></input>
			<div class="inquire-x" id="inquiry"></div>
		</div>
		<div class="toptitle">
			<div class="audios" id="gedanOpen"></div>
			<div class="audio-title">方圆几里</div>
			<div class="inquire" onclick="inquireBox.style.display='block'"></div>
		</div>
	</div>
	<div class="bottom-title-box">
		<div class="audioRange-box">
			<div class="audioRange-time">00:00</div><input type="range" class="audioRange" id="range"><div class="audioRange-time">00:00</div>
		</div>
		<div class="lat lat1">
			<div class="qiege-break"></div>
		</div>
		<div class="lat lat2"></div>
		<div class="lat lat3">
			<div class="paly"></div>
		</div>
		<div class="lat lat4"></div>
		<div class="lat lat5">
			<div class="qiege-next"></div>
		</div>
		<div></div>
	</div>
</body>
<script type="text/javascript">
	var gedanOpen = document.getElementById("gedanOpen");
	var gedan = document.getElementById("gedan");
	var gedanBck = document.getElementById("gedanBck");
	gedanOpen.addEventListener("click",function(e){
		gedanBck.style.display = "block";
		gedan.classList.toggle('open'); 
		e.stopPropagation();
	});
	gedanBck.addEventListener("click",function(){
		gedan.classList.remove("open");
		gedanBck.style.display = "none";
	});
	var inquireBox=document.getElementById("inquire-box");
	function inquireNone(){
		inquireBox.style.display = "none";
	}
	
	
	//vue
	var v1 = new Vue({
		el:"#audioList",
		data:{
			audios:[
				{name:"晴天",geshou:"周杰伦",time:"3:14"},
				{name:"止战之殇",geshou:"周杰伦",time:"3:14"},
				{name:"告白气球",geshou:"周杰伦",time:"3:14"},
				{name:"追梦赤子心",geshou:"GALA",time:"3:14"},
				{name:"方圆几里",geshou:"薛之谦",time:"3:14"},
				{name:"平凡之路",geshou:"朴树",time:"3:14"},
				{name:"在人间",geshou:"王建房",time:"3:14"},
				{name:"动物世界",geshou:"薛之谦",time:"3:14"}
			]
		}
	});
</script>
<script type="text/javascript" src="js/audio.js" ></script>
</html>
